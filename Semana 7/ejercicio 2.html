<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 7 | ejercicio 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-primary">
            <div class="container">
                <h1 class="display-4 text-white">Ejemplo de slider - carrusel de imagenes</h1>
            </div>
        </div>
    
        <!--============-->
        <!--= carousel =-->
        <!--============-->
        <div id="mycarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/foto1.jpeg" class="d-block w-100 h-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-3">SLIDE 1</h1>
                        <h5 class="mb-4">Our Intelligent Technology Solutions and Services</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/foto2.jpeg" class="d-block w-100 h-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-3">SLIDE 2</h1>
                        <h5 class="mb-4">Our Intelligent Technology Solutions and Services</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/foto3.jpeg" class="d-block w-100 h-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="mb-3">SLIDE 3</h1>
                        <h5 class="mb-4">Our Intelligent Technology Solutions and Services</h5>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!--==============-->
    <!--= FONTAWESOME ICONS =-->
    <!--==============-->
    <script src="https://kit.fontawesome.com/b79416b597.js" crossorigin="anonymous"></script>
</body>
</html>
